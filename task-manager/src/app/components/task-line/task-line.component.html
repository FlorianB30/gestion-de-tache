<form [formGroup]="taskUpdateForm" (ngSubmit)="updateTask()">
    <input formControlName="title" />
    <p>{{task.created_date}}</p>
    <input formControlName="deadline" />
    <input formControlName="time_done" />
    <input formControlName="time_expected" />
    <p>{{task.TaskState.name}}</p>
    <p>{{task.priority}}</p>
    <p (click)="editTask()">Modifier</p>
    <button type="submit">Valider</button>
</form>
